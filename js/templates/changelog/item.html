<div class="row" id="v<%= version.replace(/\./g, '-') %>">
  <div class="span12">
    <h3>v<%= version %></h3>
    <ul>
      <% changes.forEach(function(change) { %>
        <li>
          <% if (change.type) { %>
            <span class="label label-success"><%= change.type %></span>
          <% } %>
          <%= change.description %>
        </li>
      <% }) %>
    </ul>
  </div>
</div>
